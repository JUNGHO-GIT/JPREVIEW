<!doctype html>
<html lang="en, ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <br><br>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form enctype="multipart/form-data">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12">
                <div class="previewSelect-group">
                  <p class="p">상품 이미지1<span>*</span></p>
                  <label for="imageFile1">선택1</label>
                  <input type="file" id="imageFile1" name="imageFile1" onchange="junghoPreview(1)" class="selectImageFile"/>
                  <p class="p">상품 이미지2<span>*</span></p>
                  <label for="imageFile2">선택2</label>
                  <input type="file" id="imageFile2" name="imageFile2" onchange="junghoPreview(2)"  class="selectImageFile"/>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-12">
                <div class="row">
                  <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-12">
                    <div class="previewImage-group">
                      <h4><i class="fa fa-spinner"></i>&nbsp;Preview</h4>
                      <div class="imageLoader" id="imageLoader"></div>
                      <img class="imageBox" id="imageBox" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-4">
                    <div class="previewMini-group">
                      <div class="imageMiniLoader" id="imageMiniLoader1"></div>
                      <img class="imageMiniBox" id="imageMiniBox1" />
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-4">
                    <div class="previewMini-group">
                      <div class="imageMiniLoader" id="imageMiniLoader2"></div>
                      <img class="imageMiniBox" id="imageMiniBox2" />
                    </div>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 col-4">
                    <div class="previewButton-group">
                      <button class="resetButton" id="resetButton">초기화</button>
                      <button class="submitButton" id="submitButton">제출</button>
                      <button class="reloadButton" id="reloadButton">새로고침</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
